<!DOCTYPE html>
<html>
  <head>
    <title>Ice Cream Shop</title>
  </head>
  <body>
    <h1>Welcome to our Ice Cream Shop!</h1>
    <h2>Choose your flavor:</h2>
    <ul>
      <li>Chocolate</li>
      <li>Strawberry</li>
      <li>Vanilla</li>
      <li>Blueberry</li>
      <li>Matcha</li>
      <li>Durian</li>
    </ul>
    <h2>Order Menu</h2>
    <button id="addChocolate">Add Chocolate</button>
    <button id="addStrawberry">Add Strawberry</button>
    <button id="addVanilla">Add Vanilla</button>
    <button id="addBlueberry">Add Blueberry</button>
    <button id="addMatcha">Add Matcha</button>
    <button id="addDurian">Add Durian</button>
    <div id="order">
      <!-- Order items will be added here -->
    </div>
    <script>
      // JavaScript code to handle adding items to the order menu
      document.getElementById('addChocolate').addEventListener('click', function() {
        addItem('Chocolate');
      });
      // ... Repeat for other flavors
      function addItem(flavor) {
        var order = document.getElementById('order');
        var newItem = document.createElement('p');
        newItem.textContent = flavor;
        order.appendChild(newItem);
      }
    </script>
  </body>
</html>
